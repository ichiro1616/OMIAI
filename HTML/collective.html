<!DOCTYPE html>
<html lang="ja">
<head>

  <title>集合知表示ページ</title>
</head>
<body>

<!-- 経験年数選択バー -->
    <div id = "experience">
        経験年数選択バー<br>
        <input type="range" id="experience_years" min="0" max="4" step="1" list="exlist"><br>
    </div>

<!-- 世代選択バー -->
    <div id = "experience">
        世代選択バー<br>
        <input type="range" id= "generation" min="0" max="4" step="1" list="exlist"><br>
    </div>

<div id = "court">

    <canvas id="my" width="650" height="650"></canvas>
    <canvas id="my2" width="650" height="650"></canvas>
    <canvas id="other" width="650" height="650"></canvas>
    <canvas id="comparison" width="650" height="650"></canvas>
</div>

<div>
    <button type="button" onclick="rotation()" id="rotation_button">ローテーションする</button>
</div>
  <script type="text/javascript" src="/JavaScript/collective_script.js"></script>
