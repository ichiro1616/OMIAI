<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/CSS/collective.css">
  <title>集合知表示ページ</title>
</head>
<body>
    <h1>比較したい集合知を選んでください</h1>

<!-- 経験年数選択バー -->
    <div id = "experience">
        経験年数選択バー<br>
        <input type="range" id="experience_years" min="0" max="4" step="1" list="exlist"><br>
    </div>

<!-- 世代選択バー -->
    <div id = "experience">
        世代選択バー<br>
        <input type="range" id= "generation" min="0" max="4" step="1" list="exlist"><br>
    </div>

<div id = "my">
    <h2>あなたの配置</h2>
    <canvas id="my1" width="350" height="350"></canvas>
    <canvas id="my2" width="350" height="350"></canvas>
    <canvas id="my3" width="350" height="350"></canvas>
    <canvas id="my4" width="350" height="350"></canvas>
    <canvas id="my5" width="350" height="350"></canvas>
    <canvas id="my6" width="350" height="350"></canvas>
</div>

<div id = "other">
    <h2 id = "output"></h2>
    <canvas id="other1" width="350" height="350"></canvas>
    <canvas id="other2" width="350" height="350"></canvas>
    <canvas id="other3" width="350" height="350"></canvas>
    <canvas id="other4" width="350" height="350"></canvas>
    <canvas id="other5" width="350" height="350"></canvas>
    <canvas id="other6" width="350" height="350"></canvas>
</div>


  <script type="text/javascript" src="/JavaScript/collective_script.js"></script>
</body>
</html>
