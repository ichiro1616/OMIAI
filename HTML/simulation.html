<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>OMIAI</title>
  <link href="../CSS/simulation.css" rel="stylesheet" />
</head>

<body>
  <!-- 経験年数の回答 -->
  <div id="experience">
    <h1>あなたの経験年数を選んでください</h1>
    <p>経験年数選択バー</p><br />
    <input type="range" id="input-range" min="0" max="4" step="1" value="0" list="exlist" /><br />
    <input type="button" class="button" value="決定" onclick="simulation();" />
  </div>
  <div id="simulation_area">
    <h1>選手を配置してください</h1>
    <div id="message">
      <div id="kensuke">
        <p>けんすけ</p>
        <p>50kg</p>
        <p>175cm</p>
      </div>
      <div id="rui">
        <p>るい</p>
        <p>60kg</p>
        <p>180cm</p>
      </div>
      <div id="hinata">
        <p>ひなた</p>
        <p>55kg</p>
        <p>175cm</p>
      </div>
      <div id="kento">
        <p>けんと</p>
        <p>60kg</p>
        <p>180cm</p>
      </div>
      <div id="riku">
        <p>りく</p>
        <p>60kg</p>
        <p>180cm</p>
      </div>
      <div id="keisuke">
        <p>けいすけ</p>
        <p>55kg</p>
        <p>175cm</p>
      </div>
    </div>
    <button type="button" onclick="rotation()" id="rotation_button">ローテーションする</button>
    <button type="button" onclick="location.href = 'O-MIAI.html' " id="register_btn">登録</button>
    <input type="range" id="subject_object" min="0" max="4" step="1" value="2">
    <p id="syoukai_bun"></p>
    <div class="bg_image"></div>
    <div id="canvas_warp">
      <canvas id="canvas2" height="1200" width="1200"></canvas>
      <canvas id="canvas1" height="1200" width="1200"></canvas>
      <canvas id="canvas3" height="1200" width="1200"></canvas>
    </div>
    <div class="under_canvas_warp">
      <canvas id="under_canvas" height="200" width="200"></canvas>
      <canvas id="under_canvas2" height="200" width="200"></canvas>
      <canvas id="under_canvas3" height="200" width="200"></canvas>
      <canvas id="under_canvas4" height="200" width="200"></canvas>
      <canvas id="under_canvas5" height="200" width="200"></canvas>
      <canvas id="under_canvas6" height="200" width="200"></canvas>
    </div>
  </div>
  <script src="../JavaScript/simulation.js"></script>
</body>

</html>
