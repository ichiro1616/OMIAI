<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>OMIAI</title>
</head>

<body>
  <div id="container">
  <!-- 経験年数の回答 -->
  <div id="experience">
    <div class="modalWindow">
    <h1 id="ex">あなたの経験年数を選んでください</h1>
    <p class="ex_question">経験年数選択バー</p>
    <input type="range" id="input-range" min="0" max="4" step="1" list="exlist" style="width: 75%;"  class="slider">
    <div id="wrap">
    <p>●●●</p>
    </div>
    <div id="wrapping">
    <p>未経験</p><p>1~2年</p><p>3~5年</p><p>6~9年</p><p>10年以上</p>
    </div>
    <br />
    <i class="icon-check" onclick="simulation();"></i>
    <p><input type="button" class="button" id="button-check" value="　　決定" onclick="simulation();" /></p>
  </div>
  </div>

  <div id="simulation_area">
    <div class="row">
      <div class="col">
        <h1 id="inst">選手を配置してください</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-5">
      <p id="syoukai_bun"></p>
      <div class="bg_image"></div>
      <div id="canvas_warp">
        <canvas id="canvas2" height="1200" width="1200"></canvas>
        <canvas id="canvas1" height="1200" width="1200"></canvas>
        <canvas id="canvas3" height="1200" width="1200"></canvas>
      </div>
      <div id="area_percentage"></div>
      </div>
      <div class="col-5">
    <div id="message">
      <div id="kensuke">
        <p>けんすけ</p>
        <p>50kg</p>
        <p>175cm</p>
      </div>
      <div id="rui">
        <p>るい</p>
        <p>60kg</p>
        <p>180cm</p>
      </div>
      <div id="hinata">
        <p>ひなた</p>
        <p>55kg</p>
        <p>175cm</p>
      </div>
      <div id="kento">
        <p>けんと</p>
        <p>60kg</p>
        <p>180cm</p>
      </div>
      <div id="riku">
        <p>りく</p>
        <p>60kg</p>
        <p>180cm</p>
      </div>
      <div id="keisuke">
        <p>けいすけ</p>
        <p>55kg</p>
        <p>175cm</p>
      </div>
    </div>
    <button type="button" onclick="rotation()" id="rotation_button">ローテーションする</button>
    <button type="button" onclick="location.href = 'O-MIAI.html' " id="register_btn">登録</button>
    <h2 id="change_bar">お見合い割合変化バー</h2>
    <input type="range" id="subject_object" min="0" max="4" step="1" value="2" style="width: 75%;">
        <!-- 目盛り -->
        <div id="wrap2">
          <p>●●●</p>
          </div>
          <div id="wrapping2">
          <p>主観的</p><p>少し主観的</p><p>　普通</p><p>少し客観的</p><p>　客観的</p>
          </div>
      </div>
  </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-10">
      <div class="under_canvas_warp">
        <div class="under1"><canvas id="under_canvas"  height="200" width="200"></canvas></div>
        <div class="under2"><canvas id="under_canvas2" height="200" width="200"></canvas></div>
        <div class="under3"><canvas id="under_canvas3" height="200" width="200"></canvas></div>
        <div class="under4"><canvas id="under_canvas4" height="200" width="200"></canvas></div>
        <div class="under5"><canvas id="under_canvas5" height="200" width="200"></canvas></div>
        <div class="under6"><canvas id="under_canvas6" height="200" width="200"></canvas></div>
      </div>
    </div>
  </div>
  </div>
  <script src="../JavaScript/simulation.js"></script>
  <link href="../CSS/simulation.css" rel="stylesheet" />
  <link rel="stylesheet" href="../bootstrap-5.2.0-dist/css/bootstrap.min.css">
</body>

</html>
