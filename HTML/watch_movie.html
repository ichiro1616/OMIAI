<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>動画閲覧</title>
  </head>
  <body>
    <div id = "container">
    <div class="back_cover">
    <!-- 経験年数の回答 -->
    <div id="experience">
      <div class="modalWindow"> 
      <h1>あなたの経験年数を選んでください</h1>
      <p class="ex_question">経験年数選択バー</p>
      <input type="range" id="input-range" min="0" max="4" step="1" list="exlist" style="width: 75%;"  class="slider">
      <!-- 目盛り -->
      <div id="wrap">
      <p>●●●</p>
      </div>
      <div id="wrapping">
      <p>未経験</p><p>1~2年</p><p>3~5年</p><p>6~9年</p><p>10年以上</p>
      </div>
      <br />
      <button type="button" onclick="movie_db();" id="button-check"><img src="../Picture/checkbox-icon.png" class="check_box"/></button>
    </div>
    </div>

    <div id="video_button">
      <div id="video_window">
      <!-- ビデオの再生 -->
      <video id="mv" autobuffer loop muted controls></video>
      <!-- <video id="mv" autobuffer autoplay loop muted controls poster="../img/loading.jpg"> -->
        <source src="" id="video" preload controls muted playinline loop />
        <!-- <source src="" id="video" preload controls muted autoplay playinline loop /> -->
      </video>

      <!--ボタンの設置  -->
      <form>
        <div id="buttons">
          <div class="button-wrap">
          <input type="button" class="button-1" value="左選手" id="0" onclick="choose(this);" />
          <input type="button" class="button-2" value="右選手" id="1" onclick="choose(this);" />
          </div>
        </div>
      </form>
    </div>
    </div>
    </div>

    <!-- すべての動画に回答し終えたら -->
    <div id="end">
    <div id="end_content">
    <p>全てに回答しました！</p>
    <button type="button" onclick="location.href = '../HTML/OMIAI.html' " class="rtn">メインページへ戻る</button></div>
    </div>
    </div>
    <script type="text/javascript" src="../JavaScript/movie_script.js"></script>
    <link rel="stylesheet" href="../CSS/watch_movie.css">
    <link rel="stylesheet" href="../bootstrap-5.2.0-dist/css/bootstrap.min.css">
  </body>
</html>
